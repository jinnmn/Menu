{% extends 'main/base.html' %}

{% block title %}Добавить продукт{% endblock %}

{% block content %}
    <h1>Добавить новый продукт</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить продукт</button>
    </form>

    <a href="{% url 'products' %}">Назад к списку продуктов</a>
{% endblock %}
